<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLA MOCK 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
    <div class="header-content" style="display:flex; justify-content: space-between; align-items: center;">
        <a href="home.html" style="text-decoration: none;"><h6>GED Mock Test -- Reasoning Through Language Arts</h6></a>
        <div style="display: flex; gap: 20px; align-items: center;">
            <div id="timer" class="timer">Time left: --:--</div>
            <div id="question-number">Question: 0 to 0</div>      
        </div>
    </div>
</header>

<section class="highlighter">
    <button id="highlight-btn" class="highlighter-btn">
        Highlight (J)
    </button>
</section>
    <main>
   <div class="exam-container" style="display:flex; gap:20px; padding-bottom:20px; align-items:flex-start;">

  <!-- Left: Passage -->
  <div id="passage-container" 
       style="flex:2; text-align:left; border-right:1px solid #ccc; padding-right:15px; 
              overflow-y:auto; max-height:80vh;">
    <!-- Passage text goes here -->
  </div>

  <!-- Right: Questions -->
  <div id="questions-container" 
       style="flex:1; text-align:left; padding-left:15px; position: sticky; top:20px; align-self:flex-start;">
    <!-- Questions will go here -->
  </div>

</div>

  <div id="result" class="result-container" style="display:none; text-align:center; padding:20px;">
  <div style="display:flex; align-items:center; gap:20px; justify-content:center; flex-wrap:wrap;">

    <!-- Left: Score Box -->
    <div style="background:#f5f5f5; padding:20px; border-radius:10px; text-align:center; min-width:150px;">
      <h6>Overall Score</h6>
      <div style="font-size:40px; font-weight:bold;" id="ged-score">0</div>
      <div id="status-text" style="color:red;">Not Likely to Pass</div>
    </div>

    <!-- Right: Progress & Details -->
    <div style="flex:1; min-width:250px;">
      <div class="progress" style="height:15px; margin-bottom:10px;">
        <div id="score-bar" class="progress-bar" role="progressbar" style="width:0%"></div>
      </div>

      <table class="table table-bordered text-center">
        <tr><td>Correct:</td><td id="correct">0</td></tr>
        <tr><td>Incorrect:</td><td id="incorrect">0</td></tr>
        <tr><td>Time:</td><td id="time-taken">--:--</td></tr>
        <tr><td>Final Score:</td><td id="final-score">0 / 200</td></tr>
      </table>
    </div>
  </div>

  <!-- Mistakes + ER answers -->
  <button id="show-mistakes-btn" class="btn btn-warning" style="display:none;" onclick="showMistakes()">View Detail Score Report</button>
  <div id="er-answers" style="margin-top:20px;"></div>
</div>


    <div id="mistakes" class="alert alert-danger">
        <h6>Mistakes</h6>
        <ul id="mistakes-list"></ul>
    </div>
</main>

    <footer>
         <button id="back-btn" class="next-button">Previous</button>
        <button id="next-btn" class="next-button">Next</button>
    </footer>
   <!-- Section Completion Modal -->
<div id="section-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
     background:rgba(0,0,0,0.5); z-index:1000;">
    <div style="background:white; width:350px; margin:150px auto; padding:20px; border-radius:8px; 
                text-align:center; box-shadow:0 0 10px rgba(0,0,0,0.5);">
        <h3 id="modal-title">Section Completed!</h3>
        <p id="modal-msg"></p>
        <button id="modal-next-btn" class="btn btn-primary">Next Section</button>
    </div>
</div>


    <script src="exam.js"></script>
</body>
</html>
