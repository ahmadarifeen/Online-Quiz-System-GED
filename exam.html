<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLA MOCK 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #006daa;
            color: white;
            padding : 5px 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .header-content a{
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        .header-content a:hover { color: yellow; }
        .header-content h1 { margin: 0; }
        .timer {
            font-size: 1rem;
            display: flex;
            align-items: center;
        }
        main {
            margin: 40px auto;
            padding: 20px;
            width: 80%;
            text-align: center;
        }
        .question { text-align: left; margin-bottom: 20px; }
        .drag-drop-container { display: flex; gap: 20px; margin-top: 10px; }
        .drag-options { border: 1px solid #ccc; padding: 10px; min-width: 150px; border-radius: 4px; background-color: #f8f9fa; }
        .drag-item { padding: 5px; border: 1px solid #000; margin: 5px 0; cursor: grab; background: #e2e6ea; border-radius: 4px; }
        .drop-zone { border: 2px dashed #888; min-height: 40px; padding: 5px; margin-top: 5px; border-radius: 4px; background-color: #fdfdfd; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        td, th { border: 1px solid #000; padding: 10px; text-align: center; }
        #result, #mistakes { display:none; margin-top:20px; text-align: left; }
        #show-mistakes-btn { margin-top: 10px; }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #006daa;
            color: white;
            text-align: right;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }
        footer .next-button {
            background-color: #006daa;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 4px;
        }
        footer .next-button:hover {
            
            color: yellow;
        }
        #back-btn {
    background-color: #006daa; /* gray color */
    margin-right: 10px;
}
#back-btn:hover {
    color: yellow;
}
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="home.html" style="text-decoration: none;"><h5>GED Testing Service</h5></a>
            <div id="timer" class="timer">Time left: --:--</div>
        </div>
    </header>

    <main>
    <div class="exam-container" style="display:flex; gap:20px;">
        <!-- Left: Passage -->
        <div id="passage-container" style="flex:1; text-align:left; border-right:1px solid #ccc; padding-right:15px;"></div>
        
        <!-- Right: Questions -->
        <div id="questions-container" style="flex:2;"></div>
    </div>

    <div id="result" class="alert alert-info">
        <h5>Result</h5>
        <p>Score: <span id="score"></span></p>
        <p id="ged-score"></p>
        <p id="status"></p>
        <button id="show-mistakes-btn" class="btn btn-warning" onclick="showMistakes()">Show Mistakes</button>
    </div>

    <div id="mistakes" class="alert alert-danger">
        <h6>Mistakes</h6>
        <ul id="mistakes-list"></ul>
    </div>
</main>

    <footer>
         <button id="back-btn" class="next-button">Back</button>
        <button id="next-btn" class="next-button">Next</button>
    </footer>

    <script src="exam.js"></script>
</body>
</html>
